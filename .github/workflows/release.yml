name: Release Draft

on:
  push:
    tags: ['v1*', 'v2*']

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: yarn 
      env:
        CI: true
    - run: yarn lint
    - name: build
      run: |
        yarn run build
        mkdir ./release
        cp ./dist/maplibre-gl-export.umd.js ./release/maplibre-gl-export.js
        cp ./dist/maplibre-gl-export.css ./release/maplibre-gl-export.css
    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: true
    - name: Upload Release Assets
      id: upload-release-assets
      uses: dwenegar/upload-release-assets@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: ${{ steps.create_release.outputs.id }}
        assets_path: ./release